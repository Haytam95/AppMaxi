<div>
    <p-scrollPanel class="info" [style]="{width: '100%',height: '750px'}">
        <div>
            <div class="info" style="margin-top: 5%;">
                <input id="float-input3" type="text" placeholder="Titulo" pInputText [(ngModel)]="data.title">
            </div>

            <div class="info">
                <p-editor [(ngModel)]="data.content" [style]="{'height':'320px'}">
                </p-editor>
            </div>

            <div class="info">
                <div>
                    <input style="color: white;" type="file" (change)="uploadHandler($event)" />
                    <div style="display: flex; justify-content: center; color: white;" *ngIf="uploadPercent">{{ uploadPercent | async }}%</div>
                </div>
            </div>

            <div class="info">
                <select class="select" [(ngModel)]="data.idTipo" type="text">
                    <option value="{{listaL.id}}" *ngFor="let listaL of langlist">{{listaL.Nombre}}</option>
                </select>
            </div>

            <div class="info">
                <button *ngIf="!exist" pButton type="button" style="color: lime; backdrop-filter: brightness(55%);"
                    label="Cargar" class="p-button-text"
                    (click)="cargar(data.title, data.content, data.idTipo)"></button>
                <button *ngIf="exist" pButton type="button" style="color: lime; backdrop-filter: brightness(55%);"
                    label="Editar" class="p-button-text"
                    (click)="editar(data.id, data.title, data.content, data.idTipo)"></button>
                <!-- <button type="button" pButton class="p-button-text" (click)="reloadPage()" icon="pi pi-th-large"
                style="color: red; backdrop-filter: brightness(55%);"
                label="Cancelar"></button> -->
            </div>

        </div>
    </p-scrollPanel>
</div>
