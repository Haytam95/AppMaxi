<div style="display: flex; justify-content: space-between;">
    <p-button type="text" (click)="display = true" icon="pi pi-th-large" label="Opciones"></p-button>
    <p-button type="text" (click)="displayAdd = true" icon="pi pi-plus" label="Agregar Lenguaje"></p-button>
    <p-button type="text" (click)="displayInfo = true" icon="pi pi-plus" label="Agregar Info"></p-button>
</div>

<p-sidebar [(visible)]="displayInfo" position="right" styleClass="p-sidebar-md">
    <div class="p-sidebar p-sidebar-active botones"
        style="width: 100% ;background-size: cover; background-image: url(https://static.vecteezy.com/system/resources/previews/001/338/727/non_2x/blue-binary-cyber-circuit-future-technology-background-vector.jpg);">
        <app-carga></app-carga>
    </div>
</p-sidebar>

<p-sidebar [(visible)]="displayAdd" position="left" styleClass="p-sidebar-md">
    <div class="p-sidebar p-sidebar-active botones"
        style="width: 100% ;background-size: cover; background-image: url(https://static.vecteezy.com/system/resources/previews/001/338/727/non_2x/blue-binary-cyber-circuit-future-technology-background-vector.jpg);">
        <app-cargalang></app-cargalang>
    </div>
</p-sidebar>

<p-sidebar [(visible)]="display" position="top">
    <div class="botones" style="background-size: cover; background-image: url(https://data.1freewallpapers.com/download/stars-universe-space.jpg);">
        <div>
            <ul class="ul">
                <li *ngFor="let lang of langlist" style="list-style: none;">
                    <button type="button" class="p-button-text" pButton [routerLink]="'/content/' + lang.id"
                        style="color: white;" routerLinkActive="active" [label]="lang?.Nombre">
                    </button>
                </li>
            </ul>
        </div>
    </div>
</p-sidebar>
