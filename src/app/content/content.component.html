<div style="display: flex; justify-content: space-between;">
    <button type="button" pButton class="p-button-text" (click)="display = true" icon="pi pi-th-large"
        style="color: lime;" label="Opciones"></button>
    <button type="button" pButton class="p-button-text" (click)="displayProfile = true" icon="pi pi-user"
        style="color: lime;" label="Perfil"></button>
</div>

<p-sidebar [(visible)]="displayAdd" position="left" styleClass="p-sidebar-md">
    <div class="p-sidebar p-sidebar-active botones"
        style="width: 100% ;background-size: cover; background-image: url(https://static.vecteezy.com/system/resources/previews/001/338/727/non_2x/blue-binary-cyber-circuit-future-technology-background-vector.jpg);">
        <app-cargalang></app-cargalang>
    </div>
</p-sidebar>

<p-sidebar [(visible)]="display" position="top">
    <div class="botones"
        style="background-size: cover; background-image: url(https://data.1freewallpapers.com/download/stars-universe-space.jpg);">
        <div>
            <ul class="ul">
                <button type="button" pButton class="p-button-text" (click)="displayAdd = true" icon="pi pi-plus"
                    style="color: lime;" label="Agregar Lenguaje"></button>
                <li *ngFor="let lang of langlist" style="list-style: none;">
                    <button type="button" class="p-button-text" style="color: yellow;" pButton
                        [routerLink]="'/content/' + lang.id" routerLinkActive="active" [label]="lang?.Nombre">
                    </button>
                </li>
            </ul>
        </div>
    </div>
</p-sidebar>

<p-sidebar [(visible)]="displayProfile" position="right" styleClass="p-sidebar-md">
    <div class="profile"
        style="background-size: cover; background-image: url(https://data.1freewallpapers.com/download/stars-universe-space.jpg);">
        <div>
            <h1 style="color: white;">{{datauser.email}}</h1>
            <button type="button" pButton class="p-button-text" (click)="logOut()" icon="pi pi-th-large"
                style="display: flex; margin: auto; color: red; justify-content: center; backdrop-filter: brightness(55%);"
                label="Log Out"></button>
        </div>
    </div>
</p-sidebar>
